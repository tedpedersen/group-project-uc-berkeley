<!DOCTYPE html>
<html>
  <head>
    <title>COVID-19 DATAHUB</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;700;900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="assets/css/uikit.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.4/dist/js/uikit.min.js"></script>
    <script src="assets/js/uikit-icons.min.js"></script>
    <link href="assets/css/styles.css" rel="stylesheet">

  </head>
  <body>
    <div uk-sticky>
      <nav class="uk-navbar-container uk-navbar" uk-navbar>
        <div class="uk-navbar-left">
            <ul class="uk-navbar-nav">
                <li><a href="index.html#offsetTop">Current Statistics</a></li>
                <li class="uk-active"><a href="#">Find A Testing Center</a></li>
                <li><a href="saved-searches.html">My Searches</a></li>
            </ul>
        </div>
    </nav>
    </div>
    <div class="pac-card uk-animation-fade-in" id="pac-card">
      <div>
        <div id="title">
          Search for a Testing Center
        </div>
        <div id="type-selector" class="pac-controls">
          <input type="radio" name="type" id="changetype-all" checked="checked">
          <label for="changetype-all">All</label>

          <input type="radio" name="type" id="changetype-establishment">
          <label for="changetype-establishment">Establishments</label>

          <input type="radio" name="type" id="changetype-address">
          <label for="changetype-address">Addresses</label>

          <input type="radio" name="type" id="changetype-geocode">
          <label for="changetype-geocode">Geocodes</label>
        </div>
        <div id="strict-bounds-selector" class="pac-controls">
          <input type="checkbox" id="use-strict-bounds" value="">
          <label for="use-strict-bounds">Strict Bounds</label>
        </div>
      </div>
      <div id="pac-container">
        <input id="pac-input" type="text"
            placeholder="Enter a location">
      </div>
    </div>
    <div id="map"></div>
    <div id="infowindow-content">
      <img src="" width="16" height="16" id="place-icon">
      <span id="place-name"  class="title"></span><br>
      <span id="place-address"></span>
    </div>
    <!-- end map -->
    <footer class="uk-container centered">
      <p>Built With &#10084; By Vincent Caruso, Jeffrey Dollente, Vanessa Lane, & Ted Pedersen</p>
      <p>Copyright &copy;2020</p> 
    </footer>



    <!-- our google map script -->
    <script src="assets/js/map.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC5lO6ZjBp8Lwt5abqQ1GQBmVWxEerWGUY&libraries=places&callback=initMap"
        async defer></script>

    <!-- our custom script -->
    <script src="assets/js/script.js"></script>
  </body>
</html>
